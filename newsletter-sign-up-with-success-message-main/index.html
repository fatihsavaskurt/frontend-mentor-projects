<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div class="title">
        <p>Stay updated!</p>
      </div>
      <div class="text">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="list">
        <p><img src="assets/images/icon-list.svg" class="icon" alt="">Product discovery and building what matters</p>
        <p><img src="assets/images/icon-list.svg" class="icon" alt="">Measuring to ensure updates are a success</p>
        <p><img src="assets/images/icon-list.svg" class="icon" alt="">And much more!</p>
      </div>
      <div class="mail-section">
        <p><label for="mail">Email adresss</label></p>
        <input type="mail" name="mail" value="email@company.com" disabled="disabled">
      </div>
      <button>Subscribe to monthly newsletter</button>
    </div>
    <div class="right-section">
      <img src="assets/images/illustration-sign-up-desktop.svg" class="image-1" alt="">
      <img src="assets/images/illustration-sign-up-mobile.svg" class="image-2" alt="">
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.svg" alt="nav-logo">
      </div>
      <div class="dropdown">
        <p class="nav-menu">Features</p>
        <p class="nav-menu dropdown">Company</p>
        <div class="dropdown-content">
          <p>Hello</p>
        </div>
      </div>

      <p class="nav-menu">Careers</p>
      <p class="nav-menu">About</p>
      <p class="nav-menu nav-menu-right" >Login</p>
      <p class="nav-menu register">Register</p>
    </div>


    <div class="content">
      <div class="card-1">
        <div class="header">
          <p class="header">Make <br>remote work</p>
        </div>
        <div class="text">
          <p>
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
        </div>
          <div class="card-1-button">
            <button>Learn more</button>
          </div>
        <img class="icons" src="images/client-databiz.svg" alt="">
        <img class="icons" src="images/client-audiophile.svg" alt="">
        <img class="icons" src="images/client-meet.svg" alt="">
        <img class="icons" src="images/client-maker.svg" alt="">
      </div>


      <div class="card-2">
        <img src="images/image-hero-desktop.png" alt="">
      </div>















    </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="left-container">
   <div class="left-content">
    <h3 class="result">Your Result</h3>
    <button class="score-button"><span class="score">76</span> of 100</button>
    <h2>Great</h2>
    <p>Your scored higher than 65% of </p> people who have taken these tests.</p>
   </div>
  </div>
  <div class="right-container">
    <div class="right-content">
      <h3>Summary</h3>
      <div class="all-summary">
        <ol>
       
          <ul class="react"><img src="assets/images/icon-reaction.svg" alt=""><div class="react1">Reaction</div><span><div class="numbers">80</div>/100</span></ul>
          <ul class="memory"><img src="assets/images/icon-memory.svg" alt=""><div class="memory1">Memory</div><span><div class="numbers">92</div>/100</span></ul>
          <ul class="verbal"><img src="assets/images/icon-verbal.svg" alt=""><div class="verbal1">Verbal</div> <span><div class="numbers">61</div>/100</span></ul>
          <ul class="visual"><img src="assets/images/icon-visual.svg" alt=""><div class="visual1">Visual</div> <span><div class="numbers">72</div>/100</span></ul>
        </ol>
      </div>
      <div class="continue-btn">
        <button>Continue</button>
      </div>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="title-img"src="images/image-equilibrium.jpg" alt="">
      <div class="card-content">
        <div class="title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-left">
          <div class="eth">
            <img class="eth-img" src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img class="clock-img" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="profile">
          <img class="avatar-img" src="images/image-avatar.png" alt="">
          <p class="profile-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatih Sava≈ükurt</a>.
  </div>
</body>
</html>
